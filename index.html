<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Nameless Assistant (Alexa Style)</title>
<style>/* Styling red-black, responsive...*/</style>
</head>
<body>
<h1>ðŸ”¥ Nameless Assistant (Alexa)</h1>
<div>
  <input id="input" placeholder="Sawal likho..."/>
  <button onclick="ask()">Pucho ðŸ’‹</button>
  <pre id="resp">Main Alexa hoon tumhari assistant ðŸ˜˜</pre>
</div>
<script>
async function ask(){
  const q = document.getElementById('input').value.trim();
  if(!q){document.getElementById('resp').innerText='Pehele likho na ðŸ˜…';return;}
  document.getElementById('resp').innerText='Soch rahi hoon...';
  try{
    const r = await fetch('/api/chat', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({question:q})
    });
    const d = await r.json();
    document.getElementById('resp').innerText = d.reply;
  }catch(e){
    document.getElementById('resp').innerText = 'Error: '+e.message;
  }
}
</script>
</body>
</html>
